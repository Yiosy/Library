<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Schoolbell&family=Shantell+Sans:ital,wght@0,400;1,700&family=Yatra+One&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./javascript.js" defer></script>
  </head>
  <body>
    <h1>Simple book library</h1>
    <div class="newbookcontainer">
      <button id="newBook">+ Add book</button>
    </div>
    <form id="bookForm" class="addBookForm">
      <div class="top">
        <div id="close-button">X</div>
        <!-- <div>Input information about the book</div> -->
      </div>

      <label for="title"></label>
      <input type="text" id="title" placeholder="Book's title" />
      <label for="author"></label>
      <input type="text" id="author" placeholder="Author" />
      <label for="pagenumber"> </label>
      <input
        class="pageNumber"
        type="number"
        id="pagenumber"
        placeholder="number of pages"
      />
      <div class="checkbox">
        <label for="read">Have you read it?</label>
        <input type="checkbox" id="read" />
      </div>
      <button id="addBook">submit</button>
    </form>
    <div id="bookcontainer"></div>
  </body>
</html>
